name: Build macOS Vertune

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    env:
      APP_NAME: Vertune

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          brew update
          brew install sdl2 glew freetype

      - name: Create build directory
        run: mkdir -p build

      - name: Build Vertune
        run: |
          pushd build
          clang++ -std=c++20 -O2 \
            -I../external/include \
            ../src/*.cpp ../src/packager/packager.cpp \
            -L/usr/local/lib -lSDL2 -lGLEW -lfreetype -framework OpenGL \
            -o vertune
          popd

      - name: Create .app bundle
        run: |
          rm -rf dist
          mkdir -p dist/${APP_NAME}.app/Contents/MacOS
          mkdir -p dist/${APP_NAME}.app/Contents/Resources
          cp build/vertune dist/${APP_NAME}.app/Contents/MacOS/vertune
          cp assets.pak dist/${APP_NAME}.app/Contents/Resources/
          echo "Basic macOS app created"

      - name: Zip the app
        run: |
          cd dist
          zip -r ${APP_NAME}.zip ${APP_NAME}.app
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: vertune-macos-dist
          path: dist/${APP_NAME}.zip
