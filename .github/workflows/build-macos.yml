name: Build macOS Vertune

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    env:
      APP_NAME: Vertune

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install sdl2 glew freetype

      - name: Build Vertune
        shell: bash
        run: |
          rm -rf build
          mkdir -p build
          cd build
          SRC_FILES=$(find ../src -name "*.cpp" | tr '\n' ' ')
          BREW_PREFIX=$(brew --prefix)
          clang++ -std=c++20 -O2 -I$BREW_PREFIX/include -Wwritable-strings -Wswitch -Wunused-value -Wreturn-type -I../external/include $SRC_FILES \
            -L$BREW_PREFIX/lib -lSDL2 -lGLEW -lfreetype -framework OpenGL \
            -o vertune
          cd ..

      - name: Create .app bundle
        shell: bash
        run: |
          rm -rf dist
          mkdir -p dist/${APP_NAME}.app/Contents/MacOS
          mkdir -p dist/${APP_NAME}.app/Contents/Resources
          cp build/vertune dist/${APP_NAME}.app/Contents/MacOS/vertune
          cp assets.pak dist/${APP_NAME}.app/Contents/Resources/
          echo "Basic macOS app created"

      - name: Zip the app
        shell: bash
        run: |
          cd dist
          zip -r ${APP_NAME}.zip ${APP_NAME}.app
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vertune-macos-dist
          path: dist/${APP_NAME}.zip
