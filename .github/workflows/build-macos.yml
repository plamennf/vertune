name: Build macOS Vertune

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    env:
      APP_NAME: Vertune

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          arch -x86_64 brew update || true
          arch -x86_64 brew install sdl2 glew freetype

      - name: Build Vertune
        shell: bash
        run: |
          rm -rf build
          mkdir -p build
          cd build
          BREW_PREFIX=$(brew --prefix)
          clang++ -std=c++20 -arch x86_64 -O2 -I$BREW_PREFIX/include -Wwritable-strings -Wswitch -Wunused-value -Wreturn-type -I../external/include ../src/resource_manager.cpp ../src/rendering_opengl.cpp ../src/rendering.cpp ../src/packager/packager.cpp ../src/main_menu.cpp ../src/main.cpp ../src/general.cpp ../src/font.cpp ../src/audio.cpp ../src/entity.cpp ../src/world.cpp ../src/camera.cpp ../src/particles.cpp ../src/memory_arena.cpp ../src/tilemap.cpp ../src/text_file_handler.cpp ../src/mt19937-64.cpp \
            -L$BREW_PREFIX/lib -lSDL2 -lGLEW -lfreetype -framework OpenGL \
            -o vertune
          cd ..

      - name: Create .app bundle
        shell: bash
        run: |
          rm -rf dist
          mkdir -p dist/${APP_NAME}.app/Contents/MacOS
          mkdir -p dist/${APP_NAME}.app/Contents/Resources
          cp build/vertune dist/${APP_NAME}.app/Contents/MacOS/vertune
          cp assets.pak dist/${APP_NAME}.app/Contents/Resources/
          echo "Basic macOS app created"

      - name: Zip the app
        shell: bash
        run: |
          cd dist
          zip -r ${APP_NAME}.zip ${APP_NAME}.app
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vertune-macos-dist
          path: dist/${APP_NAME}.zip
