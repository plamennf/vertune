name: Build macOS Vertune

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    env:
      APP_NAME: Vertune

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install sdl2 glew freetype

      - name: Create build directory
        run: mkdir -p build

      - name: Build Vertune
        run: |
             mkdir -p build
             pushd build
             clang++ -std=c++20 -O2 -I../external/include ../src/resource_manager.cpp ../src/rendering_opengl.cpp ../src/rendering.cpp ../src/packager/packager.cpp ../src/main_menu.cpp ../src/main.cpp ../src/general.cpp ../src/font.cpp ../src/audio.cpp ../src/entity.cpp ../src/world.cpp ../src/camera.cpp ../src/particles.cpp ../src/memory_arena.cpp ../src/tilemap.cpp ../src/text_file_handler.cpp ../src/mt19937-64.cpp \
             -L/usr/local/lib -lSDL2 -lGLEW -lfreetype -framework OpenGL \
             -o vertune
             popd

      - name: Create .app bundle
        run: |
          # rm -rf dist
          mkdir -p dist/${APP_NAME}.app/Contents/MacOS
          mkdir -p dist/${APP_NAME}.app/Contents/Resources
          cp build/vertune dist/${APP_NAME}.app/Contents/MacOS/vertune
          cp assets.pak dist/${APP_NAME}.app/Contents/Resources/
          echo "Basic macOS app created"

      - name: Zip the app
        run: |
          cd dist
          zip -r ${APP_NAME}.zip ${APP_NAME}.app
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vertune-macos-dist
          path: dist/${APP_NAME}.zip
